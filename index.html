<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <script>
        (function() {
            var d3 = Plotly.d3;

            var gd3 = d3.select('body')
                .append('div')
                .style({
                    width: '100%',
                    'margin-top': '5%',
                    height: '80%'
                });

            var gd = gd3.node();

            var trace1 = {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                type: 'scatter'
            };

            var trace2 = {
                x: [1, 2, 3, 4],
                y: [16, 5, 11, 9],
                type: 'scatter'
            };

            var data = [trace1, trace2];

            var layout = {
                margin: {
                    l: 20,
                    r: 20,
                    b: 20,
                    t: 20,
                    pad: 5
                },
                legend: {
                    y: 1,
                    orientation: 'h'
                }
            };

            var config = {
                displayModeBar: false
            };

            Plotly.plot(gd, data, layout, config);

            window.onresize = function() {
                Plotly.Plots.resize(gd);
            };
        })();
    </script>
</body>

</html>
