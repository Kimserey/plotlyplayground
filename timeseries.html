<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta id="line-data" name="line-data" content='[{"x":["2013-04-15","2013-11-06","2013-12-04","2014-02-06"],"y":[2.4,30,34,20.1],"name":"Supermarket"},{"x":["2013-10-04","2013-11-04","2013-12-06"],"y":[1,3,6],"name":"Other"}]'>
</head>

<body>
    <script>
        (function() {
            var data =
                JSON.parse(
                    document
                    .querySelector("meta[name='line-data']")
                    .getAttribute('content')
                );

            var plot =
                Plotly.d3
                .select('body')
                .append('div')
                .style({
                    width: '100%',
                    'margin-top': '5%',
                    height: '90%'
                })
                .node();

            var layout = {
                margin: {
                    l: 20,
                    r: 20,
                    b: 30,
                    t: 20,
                    pad: 5
                },
                showlegend: false,
                legend: {
                    y: 1,
                    orientation: 'h',
                }
            };

            var config = {
                displaylogo: false,
                displayModeBar: true
            };

            Plotly.plot(plot, data, layout, config);

            window.onresize = function() {
                Plotly.Plots.resize(plot);
            };
        })();
    </script>
</body>

</html>
